<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form>
            <label for="">Name</label>
            <input type="text" placeholder="Please enter your name"><br>
            <label for="">Email</label>
            <input type="text" placeholder="Please enter your email"><br/>
            <label for="">Phone</label>
            <input type="number" placeholder="Please enter your number"><br>
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="5"></textarea><br>
            <button>Submit</button>
        </form>
    </body>
</html>
